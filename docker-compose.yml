version: "3.8"

services:
  db:
    image: mysql:5.7
    environment:
      - MYSQL_DATABASE=nkl
      - MYSQL_USER=nkladmin
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=password
    volumes:
      - './mysql:/var/lib/mysql'
    ports:
      - 3306:3306
  memcached:
    image: memcached
    ports:
      - "11211:11211"
    entrypoint:
      - memcached
      - -m 64
  api:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
      - memcached
  vue:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    container_name: vue-ui
    volumes:
        - ./frontend:/usr/src/app/my-app
        - /usr/src/app/my-app/node_modules
